{% extends "layout.html" %}
{% block title %}{{g.title}}{% endblock %}

<p><a href="{{ url_for('news.display')}}">Return to News...</a></p>
{% if rendered_html%}
{% if g.admin.has_access(g.user,Article) %}

    <a href="{{url_for('news.edit')}}{{rec.id}}">Edit this article</a>

{% endif %}
{% endblock body%}
